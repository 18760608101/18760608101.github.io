<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<script type="text/javascript">
			function begin(){
				document.getElementById('sr').value = 0;
			}
			function insert(num){
				var item = document.getElementById('sr');
				item.value += num;
			}
			function result1(){
				var res = document.getElementById('sr');
				document.getElementById('sr').value = eval(res.value);	
			}
			function result(e){
				e = window.event || e;
				if(e.keyCode == 13){
					var res = document.getElementById('sr');
					document.getElementById('sr').value = eval(res.value);	
				}
				
			}
			function qingchu(){
				document.getElementById('sr').value = "";
			}
			function back(){
				var item2 = document.getElementById('sr').value;
				document.getElementById('sr').value = item2.substring(0,item2.length-1);
			}
		</script>
	</head>
	<body>
		<div id=""class="next">
			<a href="new.html"target="_blank">下一个是<br>时钟</a>
		</div>
		<div id="" class="box">
			<div class="form" name="form">
				<input type="text" name="shuru"id="sr" begin() onkeypress="result()"/>
			</div>
			<table>
				<tr>
					<td><input type="button" name="" id="" value="C"  class="button" onclick="qingchu()"/></td>
					<td><input type="button" name="" id="" value="<"  class="button" onclick="back()"/></td>
					<td><input type="button" name="" id="" value="/"  class="button" onclick="insert('/')"></td>
					<td><input type="button" name="" id="" value="*"  class="button" onclick="insert('*')"/></td>
				</tr>
				<tr>
					<td><input type="button" name="" id="" value="7"  class="button" onclick="insert(7)"/></td>
					<td><input type="button" name="" id="" value="8"  class="button" onclick="insert(8)"/></td>
					<td><input type="button" name="" id="" value="9"  class="button" onclick="insert(9)"/></td>
					<td><input type="button" name="" id="" value="+"  class="button" onclick="insert('+')"/></td>
				</tr>
				<tr>
					<td><input type="button" name="" id="" value="4"  class="button" onclick="insert(4)"/></td>
					<td><input type="button" name="" id="" value="5"  class="button" onclick="insert(5)"/></td>
					<td><input type="button" name="" id="" value="6"  class="button" onclick="insert(6)"/></td>
					<td><input type="button" name="" id="" value="-"  class="button" onclick="insert('-')"/></td>
				</tr>
				<tr>
					<td><input type="button" name="" id="" value="1"  class="button" onclick="insert(1)"/></td>
					<td><input type="button" name="" id="" value="2"  class="button" onclick="insert(2)"/></td>
					<td><input type="button" name="" id="" value="3"  class="button" onclick="insert(3)"/></td>
					<td rowspan="2"><input type="button" name="" id="a1" value="="  class="button" onclick="result1()"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" width="140px" name="" id="a2" value="0"  class="button" onclick="insert(0)"/></td>
					<td ><input type="button" name="" id="" value="."  class="button" onclick="insert('.')"/></td>
				</tr>
			</table>
		</div>
		</script>
	</body>
</html>
